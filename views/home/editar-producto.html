<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant App</title>
    <link rel="stylesheet" href="../../css/tailwind.min.css" />
  </head>
  <body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen md:align-top">
      <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-blue-600 px-5 py-10">
        <h1 class="uppercase text-white tracking-wide text-2xl font-bold mt-2">
          RESTAURANT APP
        </h1>
        <p class="mt-10 text-white">Administra tus Productos</p>
        <nav class="mt-8">
          <a
            href="index.html"
            class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400"
            >Productos</a
          >
          <a
            href="nuevo-producto.html"
            class="px-3 py-1 text-white block hover:bg-blue-900 mt-2 hover:text-yellow-400"
            >Nuevo Producto</a
          >

          <a
            href="nuevo-usuario.html"
            class="px-3 py-1 text-red-700 font-bold block hover:bg-blue-900 mt-2 hover:text-yellow-400"
            >Crear Usuario</a
          >
          <a
            href="lista_usuarios.html"
            class="px-3 py-1 text-white font-bold block hover:bg-blue-900 mt-2 hover:text-yellow-400"
            >Listar Usuarios</a
          >
        </nav>
      </aside>
      <!--sidebar-->
      <main class="md:w-3/5 xl:w-4/5 px-5 py-10 bg-gray-200">
        <h2 class="text-3xl font-light text-center">Editar Producto</h2>

        <div class="flex flex-col mt-10 items-center">
          <div
            class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12"
          >
            <div
              class="shadow overflow-hidden sm:rounded-lg border-b border-gray-200"
            >
              <form id="formulario" class="bg-white p-3" method="POST">
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="nombre"
                    >Nombre del producto</label
                  >
                  <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="nombre"
                    name="nombre"
                    type="text"
                    placeholder="Nombre producto"
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="email"
                    >Precio</label
                  >
                  <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="precio"
                    name="precio"
                    type="number"
                    placeholder="Precio Producto"
                  />
                </div>

                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="categoria"
                    >Categoria</label
                  >
                  <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="categoria"
                    name="categoria"
                    type="number"
                    placeholder="categoria producto"
                  />
                </div>

                <input type="hidden" name="id" id="id" value="" />

                <input
                  type="submit"
                  class="bg-blue-600 hover:bg-blue-900 w-full mt-5 p-2 text-white uppercase font-bold"
                  value="Guardar Cambios"
                />
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/editarProducto.js" type="module"></script>
  </body>
</html>
